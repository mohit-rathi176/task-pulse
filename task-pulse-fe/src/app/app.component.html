<div class="flex flex-col items-center">
	<section class="w-[60%] p-4 flex items-center justify-center">
		<div class="w-full flex gap-2">
			<input #taskInput pInputText class="w-full" type="text" placeholder="Enter your task details here..." />
			<p-button label="Add" severity="primary" (onClick)="addTask(taskInput)" />
		</div>
	</section>
	
	<section class="w-[60%] p-4 items-center jusitfy-center">
		<div class="flex flex-col gap-4">
			@for (task of tasks(); track task.id) {
				<div>{{ task.title }}</div>
			}
		</div>
	</section>
</div>
